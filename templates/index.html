<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Bot Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #059669;
            --light-green: #10b981;
            --dark-green: #047857;
            --primary-orange: #ea580c;
            --light-orange: #fb923c;
            --dark-orange: #c2410c;
            --bg-gradient: linear-gradient(135deg, #f0fdf4 0%, #fef3e7 100%);
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }

        /* Desktop Layout Styles */
        @media (min-width: 1024px) {
            .desktop-layout {
                display: flex;
                height: calc(100vh - 5rem);
                overflow: hidden;
            }

            .desktop-sidebar {
                width: 480px;
                min-width: 480px;
                display: flex;
                flex-direction: column;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                border-right: 1px solid rgba(16, 185, 129, 0.2);
            }

            .desktop-sidebar-content {
                flex: 1;
                overflow-y: auto;
            }

            .desktop-sidebar-button {
                padding: 1.5rem;
                border-top: 1px solid rgba(16, 185, 129, 0.1);
                background: rgba(255, 255, 255, 0.8);
            }

            .desktop-main {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            .desktop-conversation {
                flex: 1;
                overflow-y: auto;
                padding: 2rem;
            }
        }

        /* Mobile-first responsive adjustments */
        @media (max-width: 1023px) {
            .mobile-layout {
                min-height: 100vh;
                overflow-y: auto;
            }

            .glass-card {
                margin-left: 1rem;
                margin-right: 1rem;
            }
        }

        /* Conversation scrolling */
        .conversation-scroll {
            max-height: 400px;
            overflow-y: auto;
        }

        @media (min-width: 1024px) {
            .conversation-scroll {
                max-height: calc(100vh - 200px);
            }
        }

        /* Remove duplicate desktop layout styles - already defined above */

        .page-transition {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(0);
            opacity: 1;
        }

        .slide-out-left {
            transform: translateX(-100%);
            opacity: 0;
        }

        .slide-in-right {
            transform: translateX(100%);
            opacity: 0;
        }

        .main-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-green), var(--light-green));
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 1024px) {
            .main-button {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .main-button {
                width: 80px;
                height: 80px;
                font-size: 1.8rem;
            }
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .main-button:hover::before {
            left: 100%;
        }

        .main-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 30px 60px rgba(16, 185, 129, 0.4);
        }

        .main-button:active {
            transform: translateY(-4px) scale(1.02);
        }

        .main-button.recording {
            background: linear-gradient(135deg, var(--primary-orange), var(--light-orange));
            animation: pulse-orange 1.5s infinite;
        }

        /* Keyboard focus styles for accessibility */
        .main-button:focus,
        #bottom-action-btn:focus,
        #exit-btn:focus {
            outline: 3px solid #fbbf24;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.5);
        }

        /* Enhanced focus styles for better visibility */
        button:focus-visible {
            outline: 3px solid #fbbf24;
            outline-offset: 2px;
        }

        /* Keyboard shortcut styling */
        kbd {
            font-family: monospace;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Mobile-first responsive adjustments */
        @media (max-width: 1023px) {
            .mobile-layout {
                min-height: 100vh;
                overflow-y: auto;
            }

            .glass-card {
                margin-left: 1rem;
                margin-right: 1rem;
            }
        }

        /* Conversation scrolling */
        .conversation-scroll {
            max-height: 400px;
            overflow-y: auto;
        }

        @media (min-width: 1024px) {
            .conversation-scroll {
                max-height: calc(100vh - 200px);
            }
        }

        @keyframes pulse-orange {

            0%,
            100% {
                transform: translateY(-4px) scale(1.02);
                box-shadow: 0 25px 50px rgba(234, 88, 12, 0.4);
            }

            50% {
                transform: translateY(-6px) scale(1.05);
                box-shadow: 0 35px 70px rgba(234, 88, 12, 0.5);
            }
        }

        .wave-animation {
            animation: wave 1.5s ease-in-out infinite;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-orange));
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(0.5);
            }

            50% {
                transform: scaleY(1.2);
            }
        }

        .conversation-bubble {
            animation: slideInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Responsive conversation bubbles */
        @media (max-width: 640px) {
            .conversation-bubble .max-w-xs {
                max-width: calc(100vw - 8rem);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .status-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .status-ready {
            background: var(--light-green);
        }

        .status-listening {
            background: var(--primary-orange);
            animation: pulse 1s infinite;
        }

        .status-processing {
            background: var(--primary-green);
            animation: spin 1s linear infinite;
        }

        .status-speaking {
            background: var(--light-orange);
            animation: bounce 1s infinite;
        }

        .status-error {
            background: #ef4444;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .info-card {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(234, 88, 12, 0.1));
            border: 2px solid rgba(16, 185, 129, 0.2);
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Responsive Header -->
    <header class="glass-card border-0 shadow-lg lg:bg-transparent lg:backdrop-filter-none">
        <div class="flex justify-between items-center px-4 lg:px-6 py-3 lg:py-4">
            <h1
                class="flex items-center text-xl lg:text-3xl font-bold bg-gradient-to-r from-green-600 to-orange-500 bg-clip-text text-transparent">
                <img src="../static/images/logo.png" alt="Green Sathi Logo" class="w-10 h-10 mr-2 rounded-full object-contain">
                Green Sathi
            </h1>


            <!-- Mobile: Just tagline, Desktop: Shortcuts + Exit Button -->
            <div class="lg:flex lg:items-center lg:space-x-4">
                <!-- Desktop Keyboard Shortcuts Info (Desktop Only) -->
                <div id="keyboard-shortcuts-desktop"
                    class="hidden lg:flex bg-blue-50 border border-blue-200 rounded-lg px-3 py-2 text-xs text-blue-800">
                    <div class="flex items-center space-x-4">
                        <span class="flex items-center"><i
                                class="fas fa-keyboard mr-1"></i><strong>शॉर्टकट:</strong></span>
                        <span><kbd class="bg-blue-100 px-2 py-1 rounded">Enter</kbd> = रिकॉर्ड</span>
                        <span><kbd class="bg-blue-100 px-2 py-1 rounded">Backspace</kbd> = बाहर</span>
                    </div>
                </div>

                <!-- Desktop Exit Button -->
                <button id="desktop-exit-btn"
                    class="hidden lg:flex items-center justify-center w-10 h-10 rounded-full bg-gradient-to-r from-red-500 to-red-600 text-white hover:shadow-lg transition-all duration-300 hover:scale-105"
                    tabindex="0" aria-label="बाहर निकलें - Backspace या click करें"
                    title="बाहर निकलने के लिए Backspace दबाएं या click करें">
                    <i class="fas fa-times text-sm"></i>
                </button>

                <!-- Mobile tagline -->
                <p class="block lg:hidden text-sm text-gray-600 font-medium">AI सहायक</p>
            </div>
        </div>

    </header>

    <!-- Responsive Main Layout -->
    <div class="desktop-layout mobile-layout">
        <!-- Desktop Sidebar / Mobile Stacked Content -->
        <div class="desktop-sidebar lg:flex lg:flex-col lg:mt-4 lg:ml-4 lg:mb-4 lg:rounded-lg">
            <div class="desktop-sidebar-content lg:flex-1 px-4 py-4 pb-32 lg:pb-0">

                <!-- Status Bar -->
                <div class="glass-card rounded-2xl p-4 lg:p-5 mb-6 lg:mb-8">
                    <div class="flex items-center justify-center">
                        <span id="status-indicator" class="status-indicator status-ready"></span>
                        <span id="status-text" class="text-sm lg:text-base font-semibold text-gray-800">तैयार है शुरू
                            करने के लिए</span>
                    </div>
                </div>

                <!-- User Info Display (Hidden initially) -->
                <div id="user-info" class="info-card rounded-2xl p-4 lg:p-6 mb-6 lg:mb-8 hidden page-transition">
                    <h3 class="font-bold text-lg text-green-800 mb-4 flex items-center">
                        <i class="fas fa-user mr-2"></i> उपयोगकर्ता जानकारी
                    </h3>
                    <div class="space-y-3 text-gray-800 text-sm lg:text-base">
                        <p class="flex justify-between"><strong>नाम:</strong> <span id="user-name"
                                class="font-medium text-green-700">-</span></p>
                        <p class="flex justify-between"><strong>फोन:</strong> <span id="user-phone"
                                class="font-medium text-green-700">-</span></p>
                        <p class="flex justify-between"><strong>भाषा:</strong> <span id="user-language"
                                class="font-medium text-green-700">-</span></p>
                    </div>
                </div>

                <!-- Main Content Area -->
                <div id="main-content" class="text-center page-transition">
                    <!-- Action Instruction -->
                    <p id="action-instruction" class="text-base lg:text-lg text-gray-700 font-medium mb-6 lg:mb-8">
                        आवाज़ सहायक शुरू करने के लिए क्लिक करें
                    </p>
                </div>

                <!-- Voice Animation Container -->
                <div id="voice-animation" class="hidden text-center mb-6 lg:mb-8">
                    <div class="flex justify-center items-end space-x-2 lg:space-x-3">
                        <div class="w-3 lg:w-4 h-8 lg:h-12 rounded-full wave-animation" style="animation-delay: 0s;">
                        </div>
                        <div class="w-3 lg:w-4 h-12 lg:h-16 rounded-full wave-animation" style="animation-delay: 0.1s;">
                        </div>
                        <div class="w-3 lg:w-4 h-6 lg:h-8 rounded-full wave-animation" style="animation-delay: 0.2s;">
                        </div>
                        <div class="w-3 lg:w-4 h-10 lg:h-14 rounded-full wave-animation" style="animation-delay: 0.3s;">
                        </div>
                        <div class="w-3 lg:w-4 h-4 lg:h-6 rounded-full wave-animation" style="animation-delay: 0.4s;">
                        </div>
                    </div>
                    <p class="mt-3 lg:mt-4 text-orange-600 font-semibold animate-pulse text-sm lg:text-base">सुन रहा
                        हूँ...</p>
                </div>

                <!-- Keyboard Shortcuts Info (Mobile) -->
                <div id="keyboard-shortcuts-mobile"
                    class="hidden lg:hidden bg-blue-50 border border-blue-200 rounded-lg p-3 text-sm text-blue-800 mb-1 mt-3">
                    <p class="font-semibold mb-2 flex items-center"><i class="fas fa-keyboard mr-2"></i>कीबोर्ड शॉर्टकट:
                    </p>
                    <p class="mb-2">• <kbd class="bg-blue-100 px-2 py-1 rounded text-xs">Enter</kbd> = वार्तालाप शुरू
                        करें</p>
                    <p>• <kbd class="bg-blue-100 px-2 py-1 rounded text-xs">Backspace</kbd> = बाहर निकलें</p>
                </div>

                <!-- Error Message -->
                <div id="error-message"
                    class="hidden glass-card border-red-200 rounded-2xl p-4 lg:p-5 mb-6 page-transition">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                        <span id="error-text" class="text-red-700 font-medium text-sm lg:text-base"></span>
                    </div>
                </div>
            </div>

            <!-- Desktop Action Button Area -->
            <div class="desktop-sidebar-button hidden lg:flex justify-center items-center">
                <button id="desktop-main-action-btn" class="main-button text-white" tabindex="0"
                    aria-label="मुख्य रिकॉर्डिंग बटन - Enter या click करें"
                    title="आवाज़ रिकॉर्डिंग शुरू करने के लिए Enter दबाएं या click करें">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>

        <!-- Desktop Main Content / Mobile Conversation -->
        <div class="desktop-main lg:flex lg:flex-col">
            <!-- Conversation Area -->
            <div class="desktop-conversation lg:flex-1 lg:overflow-y-auto">
                <div id="conversation-container" class=" page-transition lg:h-full pb-24 lg:pb-0">
                    <div
                        class="glass-card rounded-none lg:rounded-2xl lg:m-6 lg:h-[calc(100%-3rem)] flex flex-col p-4 lg:p-6 min-h-[400px] lg:min-h-0">
                        <h3 class="text-lg lg:text-xl font-bold text-gray-800 mb-4 lg:mb-6 flex items-center">
                            <i class="fas fa-comments mr-3"></i> वार्तालाप
                        </h3>

                        <div id="conversation-history" class="flex-1 space-y-4 conversation-scroll pr-2 mb-4">
                            <!-- Conversation bubbles will be added here -->
                        </div>

                        <!-- Mobile Conversation Button -->
                        <div class="lg:hidden flex justify-center pt-4 border-t border-gray-200">
                            <button id="mobile-conversation-btn"
                                class="w-16 h-16 rounded-full bg-gradient-to-r from-green-500 to-green-600 text-white text-2xl shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105"
                                tabindex="0" aria-label="बातचीत रिकॉर्डिंग बटन - Enter या click करें"
                                title="बात करने के लिए Enter दबाएं या click करें">
                                <i class="fas fa-microphone"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="glass-card rounded-2xl p-6 lg:p-8 text-center">
            <div
                class="animate-spin rounded-full h-10 lg:h-12 w-10 lg:w-12 border-4 border-green-200 border-t-green-600 mx-auto mb-4 lg:mb-6">
            </div>
            <p class="text-gray-800 font-semibold text-base lg:text-lg">प्रसंस्करण...</p>
        </div>
    </div>

    <!-- Responsive Button Containers -->
    <!-- Mobile Main Action Button (Fixed Bottom) -->
    <div id="center-button-container" class="lg:hidden fixed bottom-6 left-0 right-0 z-30 px-6">
        <div class="flex justify-center">
            <button id="main-action-btn" class="main-button text-white shadow-2xl" tabindex="0"
                aria-label="मुख्य रिकॉर्डिंग बटन - Enter या click करें"
                title="आवाज़ रिकॉर्डिंग शुरू करने के लिए Enter दबाएं या click करें">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Button Container (Mobile Fixed, Desktop Inline) -->
    <div id="bottom-button-container" class="hidden">
        <!-- Mobile Bottom Button -->
        <div class="lg:hidden fixed bottom-4 left-0 right-0 z-20 px-4">
            <div class="flex justify-center">
                <button id="bottom-action-btn"
                    class="w-14 h-14 rounded-full bg-gradient-to-r from-green-500 to-green-600 text-white text-xl shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105"
                    tabindex="0" aria-label="बातचीत रिकॉर्डिंग बटन - Enter या click करें"
                    title="बात करने के लिए Enter दबाएं या click करें">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>

        <!-- Desktop Bottom Button -->
        <div class="hidden lg:flex justify-center py-6">
            <button id="desktop-bottom-action-btn"
                class="w-16 h-16 rounded-full bg-gradient-to-r from-green-500 to-green-600 text-white text-2xl shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105"
                tabindex="0" aria-label="बातचीत रिकॉर्डिंग बटन - Enter या click करें"
                title="बात करने के लिए Enter दबाएं या click करें">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Exit Button (Fixed Bottom Right) -->
    <div id="exit-container" class="hidden lg:hidden fixed bottom-4 right-4 z-30">
        <button id="exit-btn"
            class="w-10 h-10 rounded-full bg-gradient-to-r from-red-500 to-red-600 text-white shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 flex items-center justify-center"
            tabindex="0" aria-label="बाहर निकलें - Backspace या click करें"
            title="बाहर निकलने के लिए Backspace दबाएं या click करें">
            <i class="fas fa-times text-xs"></i>
        </button>
    </div>

    <!-- Audio Elements -->
    <audio id="audio-player" preload="auto"></audio>
    <audio id="static-audio" preload="auto"></audio>

    <!-- JavaScript -->
    <script src="/static/js/app.js"></script>
</body>

</html>
