<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Login - Green Sathi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.min.css') }}">
    <style>
        :root {
            --bg-cream: #F8F9F1; 
            --sathi-green: #16A34A;
            --sathi-orange: #F97316;
            --sathi-yellow: #FFC107;
            --sathi-dark: #1e293b;
        }

        body {
            background-color: var(--bg-cream);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Floating Animation for Decorative Elements */
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .animate-float {
            animation: floating 4s ease-in-out infinite;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .input-focus-effect:focus-within {
            border-color: var(--sathi-green);
            box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.1);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--sathi-green) 0%, #15803d 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(22, 163, 74, 0.2);
        }

        /* Desktop: Landscape Split */
        @media (min-width: 1024px) {
            body { overflow: hidden; }
            .main-split {
                display: grid;
                grid-template-columns: 0.85fr 1.15fr;
                height: 80vh;
                max-height: 650px;
            }
        }

        /* Mobile: Portrait Adjustments */
        @media (max-width: 1023px) {
            .left-branding { display: none; }
            .form-container { padding: 2rem !important; }
            .glass-panel { border-radius: 2rem; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="fixed top-10 left-10 opacity-20 animate-float text-green-400 hidden md:block">
        <i class="fas fa-leaf text-7xl"></i>
    </div>
    <div class="fixed bottom-10 right-10 opacity-20 animate-float text-orange-300 hidden md:block" style="animation-delay: 2s;">
        <i class="fas fa-seedling text-7xl"></i>
    </div>

    <div class="glass-panel w-full max-w-4xl rounded-[3.5rem] shadow-2xl overflow-hidden animate__animated animate__fadeIn">
        
        <div class="main-split flex flex-col lg:flex-row">
            
            <div class="left-branding p-12 flex flex-col items-center justify-center text-center bg-white/40 border-r border-white/60">
                <div class="relative mb-8">
                    <img src="../static/images/logo.png" alt="Logo" class="relative w-28 h-28 rounded-[2rem] shadow-xl border-4 border-white animate-float">
                </div>
                
                <h1 class="text-4xl font-black mb-2">
                    <span class="text-green-600">Green</span><span class="text-orange-500">Sathi</span>
                </h1>
                <p class="text-xs font-black text-green-700 uppercase tracking-[0.3em] mb-10">AI Farming Companion</p>

                <div class="space-y-4 w-full px-4">
                    <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-yellow-400 flex items-center gap-4 text-left">
                        <i class="fas fa-sign-in-alt text-yellow-500 text-xl"></i>
                        <p class="text-[11px] font-bold text-gray-500 uppercase tracking-tighter leading-tight text-center">Secure Access<br>Gateway</p>
                    </div>
                </div>
            </div>

            <div class="form-container p-8 lg:p-14 bg-white/80 flex flex-col justify-center">
                
                <div class="lg:hidden flex items-center justify-center gap-3 mb-8">
                    <img src="../static/images/logo.png" class="w-12 h-12 rounded-xl">
                    <h2 class="text-2xl font-black text-green-600">Green<span class="text-orange-500">Sathi</span></h2>
                </div>

                <div class="mb-8">
                    <h2 class="text-3xl font-extrabold text-gray-800">Welcome Back</h2>
                    <p class="text-gray-500 mt-1 font-medium">Log in to your farming kiosk.</p>
                </div>

                <form id="login-form" class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-400 ml-1 uppercase">Device Identification Number</label>
                        <div class="relative group input-focus-effect border-2 border-gray-100 bg-white rounded-2xl transition-all">
                            <i class="fas fa-fingerprint absolute left-4 top-1/2 -translate-y-1/2 text-gray-300 group-focus-within:text-green-500"></i>
                            <input type="number" id="device-id" name="device_id" required
                                class="w-full pl-12 pr-4 py-4 bg-transparent outline-none text-gray-700 font-semibold"
                                placeholder="Enter ID (e.g. 1201)" min="1200">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-400 ml-1 uppercase">Password</label>
                        <div class="relative group input-focus-effect border-2 border-gray-100 bg-white rounded-2xl transition-all">
                            <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-300 group-focus-within:text-green-500"></i>
                            <input type="password" id="password" name="password" required
                                class="w-full pl-12 pr-12 py-4 bg-transparent outline-none text-gray-700 font-semibold"
                                placeholder="••••••••">
                            <button type="button" id="toggle-password" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-300 hover:text-gray-500">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="login-btn"
                        class="w-full btn-login text-white font-black py-5 rounded-2xl mt-4 flex items-center justify-center gap-3 uppercase tracking-widest text-sm">
                        <i class="fas fa-sign-in-alt text-lg"></i> Login to Device
                    </button>
                </form>

                <div id="error-message" class="hidden mt-4 bg-red-50 text-red-600 p-3 rounded-xl text-xs font-bold border-l-4 border-red-500 animate__animated animate__shakeX">
                    <i class="fas fa-times-circle mr-2"></i><span id="error-text"></span>
                </div>
                <div id="success-message" class="hidden mt-4 bg-green-50 text-green-700 p-3 rounded-xl text-xs font-bold border-l-4 border-green-500">
                    <i class="fas fa-check-circle mr-2"></i><span id="success-text"></span>
                </div>

                <div class="mt-8 text-center">
                    <p class="text-sm font-bold text-gray-400">
                        Don't have a device? 
                        <a href="/register" class="text-green-600 hover:text-green-700 ml-1 underline underline-offset-4">Register Device</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-spinner" class="hidden fixed inset-0 bg-white/90 backdrop-blur-xl flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-green-100 border-t-green-600 mx-auto mb-4"></div>
            <p class="text-green-800 font-black tracking-widest uppercase text-xs animate-pulse">Authenticating Hub...</p>
        </div>
    </div>

    <script>
        /* REUSED LOGIC FROM ORIGINAL SCRIPT */
        function setupPasswordToggle() {
            const input = document.getElementById('password');
            const button = document.getElementById('toggle-password');
            const icon = button.querySelector('i');
            button.addEventListener('click', () => {
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            document.getElementById('error-text').textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => { errorDiv.classList.add('hidden'); }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            document.getElementById('success-text').textContent = message;
            successDiv.classList.remove('hidden');
        }

        function setLoading(isLoading) {
            const spinner = document.getElementById('loading-spinner');
            const loginBtn = document.getElementById('login-btn');
            if (isLoading) {
                spinner.classList.remove('hidden');
                loginBtn.disabled = true;
            } else {
                spinner.classList.add('hidden');
                loginBtn.disabled = false;
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('success-message').classList.add('hidden');
            
            const deviceId = document.getElementById('device-id').value.trim();
            const password = document.getElementById('password').value;
            
            if (!deviceId || deviceId < 1200) {
                showError('Please enter a valid device ID');
                return;
            }
            
            setLoading(true);
            try {
                const response = await fetch('/api/device/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_id: parseInt(deviceId), password: password })
                });
                
                const data = await response.json();
                if (response.ok && data.success) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('device_id', data.device_id);
                    localStorage.setItem('device_name', data.device_name);
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => { window.location.href = '/kiosk'; }, 1000);
                } else {
                    showError(data.error || 'Login failed.');
                    setLoading(false);
                }
            } catch (error) {
                showError('Login failed. Please try again.');
                setLoading(false);
            }
        });

        function checkExistingLogin() {
            const accessToken = localStorage.getItem('access_token');
            if (accessToken) {
                fetch('/api/device/validate', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                })
                .then(response => response.json())
                .then(data => { if (data.valid) window.location.href = '/'; })
                .catch(err => console.error(err));
            }
        }

        setupPasswordToggle();
        checkExistingLogin();
    </script>
</body>
</html>
