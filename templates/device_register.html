<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Registration - Green Sathi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-cream: #F8F9F1; 
            --sathi-green: #16A34A;
            --sathi-orange: #F97316;
            --sathi-yellow: #FFC107;
            --sathi-dark: #1e293b;
        }

        body {
            background-color: var(--bg-cream);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .animate-float {
            animation: floating 4s ease-in-out infinite;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .id-highlight-box {
            background: #fffbeb;
            border: 2px dashed var(--sathi-yellow);
            transition: all 0.3s ease;
        }

        #device-id {
            color: var(--sathi-dark);
            font-weight: 800;
            letter-spacing: 1px;
            background: transparent;
            border: none;
            font-family: 'Courier New', Courier, monospace;
        }

        .btn-register {
            background: linear-gradient(135deg, var(--sathi-green) 0%, #15803d 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Desktop specific: No scroll */
        @media (min-width: 1024px) {
            body { overflow: hidden; }
            .main-split {
                display: grid;
                grid-template-columns: 0.85fr 1.15fr;
                height: 85vh;
                max-height: 750px;
            }
        }

        /* Mobile specific: Hide left side and adjust padding */
        @media (max-width: 1023px) {
            .left-branding { display: none; }
            .form-container { padding: 1.5rem !important; }
            .glass-panel { border-radius: 2rem; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="fixed top-10 left-10 opacity-20 animate-float text-green-400 hidden md:block">
        <i class="fas fa-leaf text-7xl"></i>
    </div>
    <div class="fixed bottom-10 right-10 opacity-20 animate-float text-orange-300 hidden md:block" style="animation-delay: 2s;">
        <i class="fas fa-seedling text-7xl"></i>
    </div>

    <div class="glass-panel w-full max-w-5xl rounded-[3.5rem] shadow-2xl overflow-hidden animate__animated animate__fadeIn">
        
        <div class="main-split flex flex-col lg:flex-row">
            
            <div class="left-branding p-12 flex flex-col items-center justify-center text-center bg-white/40 border-r border-white/60">
                <div class="relative mb-8">
                    <img src="../static/images/logo.png" alt="Logo" class="relative w-28 h-28 rounded-[2rem] shadow-xl border-4 border-white animate-float">
                </div>
                
                <h1 class="text-4xl font-black mb-2">
                    <span class="text-green-600">Green</span><span class="text-orange-500">Sathi</span>
                </h1>
                <p class="text-xs font-black text-green-700 uppercase tracking-[0.3em] mb-10">AI Farming Companion</p>

                <div class="space-y-4 w-full px-4">
                    <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-yellow-400 flex items-center gap-4 text-left">
                        <i class="fas fa-shield-alt text-yellow-500 text-xl"></i>
                        <p class="text-[11px] font-bold text-gray-500 uppercase tracking-tighter">Secure Device<br>Encryption Active</p>
                    </div>
                    <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-green-500 flex items-center gap-4 text-left">
                        <i class="fas fa-bolt text-green-500 text-xl"></i>
                        <p class="text-[11px] font-bold text-gray-500 uppercase tracking-tighter">Instant Cloud<br>Synchronization</p>
                    </div>
                </div>
            </div>

            <div class="form-container p-8 lg:p-14 bg-white/80">
                <div class="max-w-md mx-auto h-full flex flex-col justify-center">
                    
                    <div class="lg:hidden flex items-center justify-center gap-3 mb-6">
                        <img src="../static/images/logo.png" class="w-10 h-10 rounded-lg">
                        <h2 class="text-xl font-black text-green-600">Green<span class="text-orange-500">Sathi</span></h2>
                    </div>

                    <div class="mb-6">
                        <h2 class="text-2xl lg:text-3xl font-extrabold text-gray-800">Register Kiosk</h2>
                        <p class="text-gray-500 text-sm font-medium">Create your secure device credentials.</p>
                    </div>

                    <form id="registration-form" class="space-y-4">
                        <div class="space-y-1">
                            <label class="text-[10px] font-black text-gray-400 uppercase">Device Name</label>
                            <div class="relative border-2 border-gray-100 bg-white rounded-2xl">
                                <i class="fas fa-desktop absolute left-4 top-1/2 -translate-y-1/2 text-gray-300"></i>
                                <input type="text" id="device-name" required
                                    class="w-full pl-12 pr-4 py-3.5 bg-transparent outline-none text-gray-700 font-semibold text-sm"
                                    placeholder="e.g. Main Hub 01">
                            </div>
                        </div>

                        <div class="id-highlight-box p-4 rounded-3xl space-y-2 animate__animated animate__pulse animate__infinite animate__slow">
                            <div class="flex items-center justify-between">
                                <label class="text-[9px] font-black text-orange-600 uppercase tracking-widest">Unique Device ID</label>
                                <button type="button" onclick="copyId()" class="text-[9px] font-bold text-gray-500 hover:text-orange-600 transition-colors">
                                    <i class="fas fa-copy mr-1"></i>COPY
                                </button>
                            </div>
                            <input type="text" id="device-id" readonly
                                class="w-full text-xl text-center outline-none cursor-default py-1"
                                value="LOADING...">
                            <p class="text-[10px] font-bold text-orange-700 text-center"><i class="fas fa-exclamation-triangle mr-1"></i> SAVE THIS ID FOR LOGIN</p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[10px] font-black text-gray-400 uppercase">Password</label>
                                <div class="relative border-2 border-gray-100 bg-white rounded-2xl">
                                    <input type="password" id="password" required
                                        class="w-full px-4 py-3.5 bg-transparent outline-none text-gray-700 font-semibold text-sm"
                                        placeholder="••••••••">
                                    <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-300">
                                        <i class="fas fa-eye text-sm"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] font-black text-gray-400 uppercase">Confirm</label>
                                <div class="relative border-2 border-gray-100 bg-white rounded-2xl">
                                    <input type="password" id="confirm-password" required
                                        class="w-full px-4 py-3.5 bg-transparent outline-none text-gray-700 font-semibold text-sm"
                                        placeholder="••••••••">
                                    <button type="button" id="toggle-confirm-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-300">
                                        <i class="fas fa-eye text-sm"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <button type="submit" id="register-btn"
                            class="w-full btn-register text-white font-black py-4 rounded-2xl mt-2 flex items-center justify-center gap-3 uppercase tracking-widest text-xs">
                            Complete Registration
                        </button>
                    </form>

                    <div id="error-message" class="hidden mt-4 bg-red-50 text-red-600 p-3 rounded-xl text-xs font-bold border-l-4 border-red-500">
                        <span id="error-text"></span>
                    </div>

                    <div class="mt-6 text-center">
                        <p class="text-sm font-bold text-gray-400">
                            Already registered? 
                            <a href="/login" class="text-green-600 ml-1 underline underline-offset-4">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-spinner" class="hidden fixed inset-0 bg-white/90 backdrop-blur-xl flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-green-100 border-t-green-600 mx-auto mb-4"></div>
            <p class="text-green-800 font-black text-xs uppercase tracking-widest">Registering Device...</p>
        </div>
    </div>

    <script>
        function copyId() {
            const idInput = document.getElementById('device-id');
            idInput.select();
            document.execCommand('copy');
            alert('Device ID copied to clipboard!');
        }

        async function fetchDeviceId() {
            try {
                const response = await fetch('/api/device/suggest_id');
                const data = await response.json();
                if (data.success && data.device_id) {
                    document.getElementById('device-id').value = data.device_id;
                }
            } catch (error) { console.error('Error fetching ID'); }
        }

        function setupPasswordToggle(inputId, buttonId) {
            const input = document.getElementById(inputId);
            const button = document.getElementById(buttonId);
            const icon = button.querySelector('i');
            button.addEventListener('click', () => {
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                icon.className = type === 'password' ? 'fas fa-eye text-sm' : 'fas fa-eye-slash text-sm';
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            document.getElementById('error-text').textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => { errorDiv.classList.add('hidden'); }, 5000);
        }

        function setLoading(isLoading) {
            const spinner = document.getElementById('loading-spinner');
            const btn = document.getElementById('register-btn');
            if (isLoading) {
                spinner.classList.remove('hidden');
                btn.disabled = true;
                btn.innerText = "Processing...";
            } else {
                spinner.classList.add('hidden');
                btn.disabled = false;
                btn.innerText = "Complete Registration";
            }
        }

        document.getElementById('registration-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const deviceName = document.getElementById('device-name').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) { showError('Passwords do not match'); return; }
            
            setLoading(true);
            try {
                const response = await fetch('/api/device/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_name: deviceName, password, confirm_password: confirmPassword })
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    window.location.href = '/login';
                } else {
                    showError(data.error || 'Registration failed');
                    setLoading(false);
                }
            } catch (error) {
                showError('Network error');
                setLoading(false);
            }
        });

        fetchDeviceId();
        setupPasswordToggle('password', 'toggle-password');
        setupPasswordToggle('confirm-password', 'toggle-confirm-password');
    </script>
</body>
</html>
